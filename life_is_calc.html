<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de bases da Lulu</title>
    <link href="https://fonts.cdnfonts.com/css/dudu-calligraphy" rel="stylesheet">

    <style>
        @import url('https://fonts.cdnfonts.com/css/dudu-calligraphy');

        body {
            font-family: 'Dudu Calligraphy';
            width: 100%;
            height: 100%;
            color: #333;
            text-align: center;
            overflow: hidden;
            margin: 0px;
            position: center;
            background-image: url('https://wallpapers.com/images/hd/life-is-strange-max-looking-wall-krmahbeg9bgm1clt.webp');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #ece8d3;
            margin-top: 50px;
            padding: 40px 50px;
            border-radius: 18px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            display: inline-block;
            font-family: 'Dudu Calligraphy';
            font-weight: 300;
        }

        label {
            font-size: 14px;
            margin-top: 10px;
            background-position: center;
            display: block;
        }

        input,
        select {
            font-size: 14px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #d4d3d3;
            border-radius: 10px;
            width: calc(100% - 22px);
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            /* Centraliza o texto dentro do input */
        }

        button {
            font-size: 14px;
            padding: 10px 25px;
            color: #fff;
            background-color: #0a0a74;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #090991;
            transform: scale(1.05);
            /* Aumenta levemente o botão */
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            /* Intensifica a sombra */
        }

        #resultado {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #090991;
            background-color: #e6e6e6ef;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 20px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            /* Centraliza o texto dentro do resultado */
        }

        span {
            color: #090991;
        }

        .texto {
            font-family: 'Dudu Calligraphy';
            font-size: 30px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Arcadia Base Convertor</h1>
        <div <p> Escolha o seu destino, como em <span>Life is Strange!</span> </p>
        </div>


        <label for="inputNumber">Número:</label>
        <input type="text" id="inputNumber" placeholder="Digite um número">

        <label for="fromBase">Base de Origem:</label>
        <select id="fromBase">
            <option value="2">Binária</option>
            <option value="8">Octal</option>
            <option value="10" selected>Decimal</option>
            <option value="16">Hexadecimal</option>
        </select>

        <label for="toBase">Base de Destino:</label>
        <select id="toBase">
            <option value="2">Binária</option>
            <option value="8">Octal</option>
            <option value="10" selected>Decimal</option>
            <option value="16">Hexadecimal</option>
        </select>

        <button onclick="converter()">Converter</button>

        <div id="resultado">Resultado aqui</div>
    </div>

    <script>
        function converter() {
            // Acessar os elementos do formulário
            var inputNumber = document.getElementById('inputNumber').value;
            var fromBase = parseInt(document.getElementById('fromBase').value);
            var toBase = parseInt(document.getElementById('toBase').value);

            // Converter o número para decimal
            var decimalNumber = parseInt(inputNumber, fromBase);

            // Verificar se a conversão foi válida
            if (isNaN(decimalNumber)) {
                document.getElementById('resultado').innerHTML = 'Número inválido na base de origem.';
                return;
            }

            // Converter o número decimal para a base de destino
            var resultado = decimalNumber.toString(toBase);
            document.getElementById('resultado').innerHTML = 'Resultado: ' + resultado.toUpperCase();
        }
    </script>

</body>

</html>
